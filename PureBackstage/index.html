<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>@ViewData["Title"]-Pure.Backstage</title> -->
    <title>Pure.Backstage</title>
    <link rel="shortcut icon" type="image/png" href="./images/logo.png"/>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <!-- @* Vendor *@ -->
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="./assets/vendor/fontawesome-free/css/all.min.css" type="text/css">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="./assets/css/sb-admin-2.min.css">
    <!-- Site Custom Css -->
    <link rel="stylesheet" href="./css/site.css" asp-append-version="true" />
    <!-- Bs formui -->
    <link href="./assets/vendor/bs/formui.css" rel="stylesheet" />
</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-mypass sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="">
                <img src="./images/logo.png" style="height:2rem;" />
                <div class="sidebar-brand-text mx-1">
                    <span class="m-2 fs-4" style="color:#2841d3;">Blue Star</span>
                    <!-- <img src="./images/logo.png" style="height:2rem;" /> -->
                </div>
            </a>
            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- ↓利用 Vue 展出Sidebar Items -->
            <div id="menuSide">
            </div>
            <!-- ↑利用 Vue 展出Sidebar Items -->

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">
            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
            <!-- Sidebar Message -->
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-3 static-top shadow bg-gradient-mypass">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <div class="text-gray-900 font-weight-bold fs-4">後台管理系統</div>
                    <!-- Topbar Search -->
                    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 w-25 navbar-search pl-5">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light small" placeholder="Search for..."
                                   aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append search_mypass">
                                <button class="btn btn-mypass" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>

                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                 aria-labelledby="searchDropdown">

                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                               placeholder="Search for..." aria-label="Search"
                                               aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-mypass" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow" id="userInfo">
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- @RenderBody() -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-3">
                        <h4 id="pathTitle" class="mb-0 text-gray-900"></h4>
                    </div>
                    <div id="qryZone" class="card shadow p-3"></div>
                    <div id="myPassMemo" class="myPassMemo"></div>
                    <div id="dataZone" class="card shadow p-4" style="display:none;">
                        <div id="dataResult" style="width:98%;"></div>
                    </div>
                    <div id="uiModal" class="uiModal" tabindex="-1"></div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div style="position:fixed!important;bottom:0;right:1rem;">
            <footer class="footer">
                <div class="text-center">
                    <span class="">BlueStar</span> Application © 2025
                </div>
            </footer>
        </div>

    </div>
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="./js/site.js" asp-append-version="true"></script>
    <!-- VUE 3 -->
    <script src="./assets/vendor/vue/vue.global.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="./assets/vendor/jquery-easing/jquery.easing.min.js"></script>
    
    <!-- Custom scripts for all pages-->
    <script src="./assets/js/sb-admin-2.min.js"></script>
    <script src="./assets/vendor/bs/formui.js"></script>
